version: '3.8'
services:
      redis:
            image: redis:7
            ports:
                  - '6379:6379'
            restart: unless-stopped
            healthcheck:
                  test: ["CMD", "redis-cli", "ping"]
                  interval: 10s
                  timeout: 5s
                  retries: 5

      web:
            build:
                  context: .
                  dockerfile: DockerFile
            ports:
                  - '8080:8080'
            environment:
                  REDIS_URL: "redis://redis:6379/0"
                  LOG_LEVEL: "INFO"
            depends_on:
                  redis:
                        condition: service_healthy
            restart: unless-stopped